<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./login_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login">
        <form action="">
            <h1 >Login</h1>
            <div class="input-box">
                <span class="icons"><i class="fa-solid fa-envelope"></i></span>
                <input type="email"  required>
                <label for="E-mail">E-mail</label>
            </div>
            <div class="input-box">
                <span class="icons"><i class="fa-solid fa-lock"></i></i></span>
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <div class="remember-forget"><input type="checkbox">Remember me 
            <a href="#">Forget_password</a>
            
            </div>
            <button type="submit">Login</button>
            <div class="register-link">Don't have an account 
                <a href="#">Register</a>
            </div>
        </form>
    </div>

    
</body>
</html>
